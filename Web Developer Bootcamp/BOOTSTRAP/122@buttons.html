<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Buttons</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <h1>Buttons</h1>

        <!-- bootstrap uses the classes to add their styles -->
        <button type="button" class="btn btn-outline-primary">Outline BTN</button>

         <!-- btn-sm | btn-lg -->
         <button type="button" class="btn btn-light btn-sm">SM Button</button>
         <button type="button" class="btn btn-light btn-sm" disabled>Disabled Button</button>
        
        
    </body>
</html>
