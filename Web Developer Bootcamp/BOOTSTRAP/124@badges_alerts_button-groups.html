<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Badges, Alerts and Button Groups</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    
    </head>
    <body>
        <main>
            <section>
                <h1>Badges</h1>

                <!-- we can use the badges for a notification -->
                <button class="btn btn-outline-primary">Profile <span class="badge text-bg-secondary rounded-pill">9</span></button>
            </section>
            <section>
                <h1>Button Groups</h1>

                <!-- we can agroup the buttons -->
                <div class="btn-group" role="group">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-primary">About Us</button>
                    <button class="btn btn-primary">Contact</button>
                </div>
            </section>
            <section>
                <h1>Alert</h1>

                <!-- the alert will probably provide a feedback for the user -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h4 class="alert-heading">Danger</h4>
                    A virus is on your computer!
                    <button aria-label="Close" class="btn-close" data-dismiss="alert">
                    </button>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
