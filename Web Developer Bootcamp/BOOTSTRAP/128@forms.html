<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="display-3 text-center text-primary bg-primary-subtle">Bootstrap Forms</h1>
        <div class="container">
            <form action="">
                <!-- form-group - is used to agroup some forms elements -->

                <!-- we can use grid on here -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>

                        <!-- form-control - a basics formatting for our inputs -->
                        <input type="email" class="form-control" id="email" placeholder="Put your email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>

                        <!-- form-control - a basics formatting for our inputs -->
                        <input type="password" class="form-control" id="password" placeholder="Put your password">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="number">Numbers</label>
                        <select class="form-control" name="number" id="number">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="number">City</label>
                        <select class="form-control" name="number" id="number">
                            <option value="bnu">Blumenau</option>
                            <option value="cr">Curitiba</option>
                            <option value="vr">Volta Redonda</option>
                            <option value="sj">São José</option>
                        </select>
                    </div>
                </div>

                <!-- we can create a default checkbox -->
                <div class="form-check form-group">
                    <input class="form-check-input" type="checkbox" id="checkbox"> <!-- checkbox -->
                    <label for="checkbox" class="form-check-label">
                        Checkbox
                    </label>
                </div>

                <!-- we can create a costumed checkbox -->
                <div class="custom-control custom-checkbox form-group">
                    <input class="custom-control-input" type="checkbox" id="checkbox"> <!-- checkbox -->
                    <label for="checkbox" class="form-check-label">
                        Custom Checkbox
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
