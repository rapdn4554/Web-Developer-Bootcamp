<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <form action="/search">
            <p>
                <label for="username">Enter a Username</label>
                <input type="text" id="username" placeholder="Put your username">
            </p>
            <p>
                <label for="password">Enter a Password</label>
                <input type="password" id="password" placeholder="Put your password">
            </p>
            <p>
                <label for="color">Enter a Color</label>
                <input type="color" id="color" placeholder="Put a color">
            </p>

            <!-- We use the "button" tag to create a button -->
            <!-- We can use the attribute type, that can be the values: button, submit, menu and reset -->
            <button type="">Submit</button>

            <!-- We can create a button with an input -->
            <!-- The attribute "valur" are used to change the text of the button -->
            <input type="submit" value="Click Here">
        </form>
    </body>
</html>
