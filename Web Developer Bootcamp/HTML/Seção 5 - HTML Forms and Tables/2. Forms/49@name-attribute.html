<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <form action="/form">
            <p>
                <label for="username">Enter a Username</label>

                <!--  The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted -->
                <input type="text" id="username" placeholder="Put your username" name="username">
            </p>
            <p>
                <label for="password">Enter a Password</label>
                <input type="password" id="password" placeholder="Put your password" name="password">
            </p>
            <p>
                <label for="color">Enter a Color</label>
                <input type="color" id="color" placeholder="Put a color" name="color">
            </p>

            <button type="">Submit</button>
            <input type="submit" value="Click Here">
        </form>
    </body>
</html>
