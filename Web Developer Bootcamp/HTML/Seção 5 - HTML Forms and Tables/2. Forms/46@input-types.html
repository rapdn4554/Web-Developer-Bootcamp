<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Types</title>
    </head>
    <body>
        <h1>Input Types</h1>
        <form action="">

            <!-- the "input tag" will create an input -->
            <!-- "type atributte" select what is the type of this input, like "text" -->
            <!-- "placeholder" atributte makes a text appear in the input  -->
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="color">
            <input type="number" placeholder="Number">
        </form>
    </body>
</html>
