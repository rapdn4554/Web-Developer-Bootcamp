<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Label</title>
    </head>
    <body>
        <form action="">
            <p>
                <!-- label define relações (atributo "for") e serve para adicionar um texto para determinado input -->
                <label for="username">Enter a Username</label>
                <input type="text" id="username" placeholder="Put your username">
            </p>
            <p>
                <label for="password">Enter a Password</label>
                <input type="password" id="password" placeholder="Put your password">
            </p>
            <p>
                <label>
                    Enter a Color
                    <input type="color" placeholder="Put a color">
                </label>
            </p>
        </form>
    </body>
</html>
