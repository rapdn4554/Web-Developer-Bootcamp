<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Sites Search</title>
    </head>
    <body>
        <p>
            <form action="https://www.google.com/search">
                <label for="google"><h2>Search Google</h2></label>
                <input type="text" name="q" id="google">
                <button>Submit</button>
            </form>
        </p>
        <p>
            <form action="https://www.youtube.com/results">
                <label for="youtube"><h2>Search YouTube</h2></label>
                <input type="text" name="search_query" id="youtube">
                <button>Submit</button>
            </form>
        </p>
        <p>
            <form action="https://www.roblox.com/discover">
                <label for="roblox"><h2>Search Roblox</h2></label>
                <input type="text" name="Keyword" id="roblox">
                <button>Submit</button>
            </form>
        </p>
    </body>
</html>
