<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables: tr, td, th</title>
    </head>
    <body>
        <h1>Prices and Codes</h1>

        <!-- "table" - define the start of a table -->
        <table>

            <!-- "tr"  - are the rows of a table-->
            <tr>
                <!-- "th" - are the bold columns of a table -->
                <th>Product</th>
                <th>Code</th>
                <th>Pice</th>
            </tr>
            <tr>
                <!-- "td" - are the normal columns of a table -->
                <td>Notebook</td>
                <td>001</td>
                <td>R$6.500,00</td>
            </tr>
            <tr>
                <td>Cellphone</td>
                <td>002</td>
                <td>R$1.200,00</td>
            </tr>
            <tr>
                <td>Printer</td>
                <td>003</td>
                <td>R$989,99</td>
            </tr>
        </table>
    </body>
</html>
