<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables: Thead, Tbody, Tfoot</title>
    </head>
    <body>
        <h1>Prices and Codes</h1>

        <table border="1">

            <thead>
                <tr>
                    <th rowspan="2">Product</th>
                    <th rowspan="2">Code</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>Real</th>
                    <th>Dollar</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Notebook</td>
                    <td>001</td>
                    <td>R$6.500,00</td>
                    <td>$1.080,00</td>
                </tr>
                <tr>
                    <td>Cellphone</td>
                    <td>002</td>
                    <td>R$1.200,00</td>
                    <td>$200,00</td>
                </tr>
                <tr>
                    <td>Printer</td>
                    <td>003</td>
                    <td>R$989,99</td>
                    <td>$165,00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>--</th>
                    <th>R$8.689,99</th>
                    <th>$1.445,00</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
