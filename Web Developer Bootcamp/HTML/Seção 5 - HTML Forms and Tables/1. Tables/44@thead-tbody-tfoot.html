<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- It's the semantic notion of tables -->
        <title>Tables: Thead, Tbody, Tfoot</title>
    </head>
    <body>
        <h1>Prices and Codes</h1>

        <table>

            <!-- Thead - the header of a table  -->
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Pice</th>
                </tr>
            </thead>

            <!-- Tbody - the main content of a table -->
            <tbody>
                <tr>
                    <td>Notebook</td>
                    <td>001</td>
                    <td>R$6.500,00</td>
                </tr>
                <tr>
                    <td>Cellphone</td>
                    <td>002</td>
                    <td>R$1.200,00</td>
                </tr>
                <tr>
                    <td>Printer</td>
                    <td>003</td>
                    <td>R$989,99</td>
                </tr>
            </tbody>

            <!-- Tfoot - the bottom content. Normaly we don't use i on a table -->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th></th>
                    <th>8.689,99</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
