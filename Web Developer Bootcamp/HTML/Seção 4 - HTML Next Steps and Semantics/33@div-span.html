<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Div and Span</title>
    </head>
    <body>
        <!-- Divs are generic containers for grouping elements together, to treat the elements similarly -->
        <!-- Divs are block tipe elements -->
        <a href="">babab</a>
        <div>
            <a href="">bla bla bla</a>
            <a href="">bla bla bla</a>
        </div>

        <!-- Span are a generic inline conteiner -->
        <!-- We use it to make a different formatting for a specific text -->
        <p>adadad</p>
        <p><span>dadada</span>adadada</p>
    </body>
</html>
