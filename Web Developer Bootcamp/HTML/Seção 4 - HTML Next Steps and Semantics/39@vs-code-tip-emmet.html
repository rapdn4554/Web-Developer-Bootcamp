<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://docs.emmet.io/cheat-sheet/ -->
        <title>Vs Code Tip: Emmet</title>
    </head>
    <body>
        <!-- We can use some "abbreviations" to get the elements faster -->
        <!-- Here i used the ">" character -->
        <!-- header>nav>ul>li{Hey} -->
        <header>
            <nav>
                <ul>
                    <li>Hey</li>
                </ul>
            </nav>
        </header>

        <!-- main>nav>ul>li*5>a[href="$"]{Click Me} -->
        <main>
            <nav>
                <ul>
                    <li><a href="1">Click Me</a></li>
                    <li><a href="2">Click Me</a></li>
                    <li><a href="3">Click Me</a></li>
                    <li><a href="4">Click Me</a></li>
                    <li><a href="5">Click Me</a></li>
                </ul>
            </nav>
        </main> 
    </body>
</html>
