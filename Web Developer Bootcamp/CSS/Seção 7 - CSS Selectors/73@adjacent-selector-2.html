<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adjacent Selectors</title>
        <style>
            /* adjacent selector is used to select an element that is after another element */
            /* we will select the paragraphs that are afther the H1s using the "+" */
            h1 + p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Adjacent Selectors</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="">Click Here...</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

        <ul>
            <li><a href="">Potato</a></li>
            <li><a href="">Carrot</a></li>
            <li><a href="">Apple</a></li>
            <li><a href="">Cabbage</a></li>
        </ul>
    </body>
</html>
