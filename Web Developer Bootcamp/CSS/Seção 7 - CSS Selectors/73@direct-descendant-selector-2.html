<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Direct Descendant Selectors</title>
        <style>
            /* direct descendant selector is used to select an element that is a direct child of another element */
            /* we will select the paragraphs in a div with ">" */
            div > p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div>
            <section>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </section>
        </div>
    </body>
</html>
