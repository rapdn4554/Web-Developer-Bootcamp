<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font Family Property</title>
        <style>
            h1 {
                /* font-family - will define which font we're using */
                /* font-family (most popular): arial, times new roman */
                font-family: Arial;
            }
            h2 {
                
                /* font-family - we can make a list of fonts to use in order */
                font-family: 'Segoe UI', 'Times New Roman', Times, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Normal</h1>
        <h2>Normal</h2>
    </body>
</html>
