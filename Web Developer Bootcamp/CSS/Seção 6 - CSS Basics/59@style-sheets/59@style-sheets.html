<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Types of Style Sheets</title>
        
        <!-- "link" - are used to link the document with the css style sheet -->
        <link rel="stylesheet" href="css/59@style-sheets.css">

        <style>
            /*******************
            seletor {
                property:value;
            } 
            *******************/
            h2 {
                color: rgb(0, 170, 170);
            }
        </style>
    </head>
    <body>
        <!-- inline - not a good idea -->
        <h1 style="color: purple;">Inline Style</h1>
        <h1 style="color: purple;">Inline Style</h1>

        <!-- style element - not recommended -->
        <h2>Style Element</h2>
        <h2>Style Element</h2>

        <!-- external style sheet - recommended -->
        <h3>External Style Sheet</h3>
        <h3>External Style Sheet</h3>
    </body>
</html>
